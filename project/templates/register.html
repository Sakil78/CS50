{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
        <div class="text-center mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="#3867d6" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <h2 class="fw-bold mt-2">Create Account</h2>
            <p class="text-muted mb-0">Join and start your movie adventure!</p>
        </div>
        <form action="/register" method="post" autocomplete="off">
            <div class="form-floating mb-3">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                <label for="confirmation">Confirm Password</label>
            </div>
            <button class="btn btn-primary w-100 fw-bold mb-2" type="submit">Register</button>
        </form>
        <div class="text-center mt-2">
            <small class="text-muted">Already have an account? <a href="/login" class="text-decoration-none">Log In</a></small>
        </div>
    </div>
</div>
{% endblock %}
