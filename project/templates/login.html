{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<style>
@keyframes pop-in {
  0% { transform: scale(0.8) translateY(40px); opacity: 0; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}
.login-animate {
  animation: pop-in 0.7s cubic-bezier(.68,-0.55,.27,1.55) both;
  background: linear-gradient(135deg, #f7b73122 0%, #3867d622 100%);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
}
.login-icon-animate {
  animation: pop-in 0.9s 0.1s cubic-bezier(.68,-0.55,.27,1.55) both;
  filter: drop-shadow(0 2px 8px #f7b73155);
}
.login-bg {
  background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
  min-height: 100vh;
}
</style>
<div class="login-bg d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-4 login-animate" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
        <div class="text-center mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="#f7b731" viewBox="0 0 24 24" class="login-icon-animate"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <h2 class="fw-bold mt-2">Welcome Back</h2>
            <p class="text-muted mb-0">Sign in to continue your movie journey</p>
        </div>
        <form action="/login" method="post" autocomplete="off">
            <div class="form-floating mb-3">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-warning w-100 fw-bold mb-2" type="submit">Log In</button>
        </form>
        <div class="text-center mt-2">
            <small class="text-muted">Don't have an account? <a href="/register" class="text-decoration-none">Register</a></small>
        </div>
    </div>
</div>
{% endblock %}
